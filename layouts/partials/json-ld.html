{{ if .IsPage }}
{{ if eq .Type "post" }}
{{ $IS8601 := "2006-01-02T15:04:05JST" }}
<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    "@type" : "BlogPosting",
    "articleSection" : "{{ .Section }}",
    "name" : "{{ .Title }}",
    "headline" : "{{ .Title }}",
    "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
    "inLanguage" : "en-US",
    "author" : {
        "@type": "Person",
        "name": "{{ $.Param "author" }}"
    },
    "creator" : {
        "@type": "Person",
        "name": "{{ $.Param "author" }}"
    },
    "accountablePerson" : {
        "@type": "Person",
        "name": "{{ $.Param "author" }}"
    },
    "copyrightHolder" : {
        "@type": "Person",
        "name": "{{ $.Param "author" }}"
    },
    "copyrightYear" : "{{ .Date.Format "2006" }}",
    "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05JST" }}",
    "dateModified" : "{{ .Date.Format "2006-01-02T15:04:05JST" }}",
    "url" : "{{ .Permalink }}",
    "wordCount" : "{{ .WordCount }}",
    "image" : [{{ range $i, $e := .Params.images }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}],
    "keywords" : [{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}]
}
</script>
{{ end }}
{{ end }}
