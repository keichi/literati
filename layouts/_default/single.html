{{ define "main" }}
<main>
  <article>
    <div class="post-header">
      <h2><a href="{{ .URL }}">{{ .Title }}</a></h2>
      <div class="meta clearfix">
        <div class="u-pull-left">{{ .PublishDate.Format "January 2, 2006" }}</div>
        <div class="u-pull-right">by Keichi Takahashi</div>
      </div>
    </div>

    {{ .Content }}
  </article>
</main>
{{ end }}
