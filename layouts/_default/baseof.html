    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    <link href="{{ "css/main.css" | relURL }}" rel="stylesheet" type="text/css" />
    {{ partial "json-ld.html" . }}
  </head>
  <body>
    <div class="container">
      <div class="row">
        {{ partial "header.html" . }}

        {{ partial "footer.html" . }}
      </div>
    </div>
  </body>
</html>
