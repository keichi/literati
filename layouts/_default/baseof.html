<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>

    <link href="{{ "css/main.css" | relURL }}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        {{ partial "header.html" . }}
        {{ block "main" . }}
        {{ end }}
        {{ partial "footer.html" . }}
      </div>
    </div>
  </body>
</html>
